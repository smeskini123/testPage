    <!-- Consent Events -->
    <!-- Data Layer and Window events target consent changes -->
    <!-- Implemented via a script. See UC_GTM.html to test it via GTM-->
    <!-- consent_status: In addition to all the services and categories that are available for a specific SettingID, 
         the below is available:  
         "action" = from where the consent_status event was triggered.
         "event" = contain the name of the event
         "type" = type of the event
                - "implicit" = when the user didn't interact with the banner 
                - "explicit" = when the user has given any type of consent
         "Services" = each sercvice is in a separate attribute with its corresponding consent_state (i.e "Usercentrics Consent Management Platform: true"
         "Categories" = identifiers of all categories from the SettingID and their consent_state 
                      (i.e "ucCategory": { "essential": true, "functional": false, "marketing": null,},
                      when the value is 'true' ==> all services belonging to this category have the status 'true'
                      when the value is 'false' ==> all services belonding to this category have the status 'false'
                      when the value is 'null' ==> mixed services status   
    -->

    <!-- Window Event -->

    <script>
      window.addEventListener("ucEvent", function(e) {
        if (e.detail && e.detail.event = "consent_status") {
          //check for consent status of service "Google Analytics"
          if(e.detail['Google Analytics'] == true) {
            console.log('Google Analytics has consent');
          }
          else {
            console.log('Google Analytics has no consent');
          }
        }
      });
      
    </script>
