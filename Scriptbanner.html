    <!-- data-framework allows the addition of the TCF v2.2-->
    <!-- when testing Cookiebot changes, replace the src value with the one provided from the dev team this is pre-production "https://preprod-consent-cookiebot-com.cookiebot.dev/uc.js" this is production src="https://consent.cookiebot.com/uc.js"-->

        </script> 

    <!--data-framework="TCFv2.2"-->

    <!-- Google Consent Mode for Cookiebot -->

     <script data-cookieconsent="ignore">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("consent", "default", {
        ad_storage: "denied",
        analytics_storage: "denied",
        functionality_storage: "denied",
        personalization_storage: "denied",
        security_storage: "granted",
        wait_for_update: 500,
      });
      gtag("set", "ads_data_redaction", true);
      gtag("set", "url_passthrough". true); 
    </script>
